version: '3.7'

services:
  web:
    build: ./
    command: bash -c "python manage.py migrate && python manage.py create_superuser && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/usr/src/app/
    ports:
      - 8000:8000
    depends_on:
      - db
    restart: on-failure
    
  db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1q2w3e4r
      - POSTGRES_DB=zmrn_parser
  redis:
    image: redis:alpine

  celery-worker:
    build: ./
    command: celery -A apps.parser.configs worker -l info  
    depends_on:
      - redis
  
  celery-beat:
    build: ./
    command: celery -A apps.parser.configs beat -l info  
    depends_on:
      - redis

  
volumes:
  postgres_data:
